- name: unit tests
  service: buildsvc
  command: go test ./...
- name: grab binary
  service: copysvc
  command: cp /app/main /artifacts/main
- name: prepimg
  service: artifact
  command: /opt/synopsis /opt/main.synopsis.txt
- name: acceptance-tests
  service: atestsvc
  command: gucumber
- name: xavi-build
  service: artifact
  type: push
  image_name: dasmith/quote
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
