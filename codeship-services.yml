buildsvc:
    build:
        image: sample
        dockerfile_path: Dockerfile

atestprepsvc:
    build:
        image: atest
        dockerfile_path: Dockerfile.testprep
    volumes_from:
        - data
    links:
        - mb

mb:
    image: dasmith/mb:1.1

atestsvc:
    build:
        image: testdriver
        dockerfile_path: Dockerfile.test
    links:
        - testimg
        - mb

testimg:
    image: atest
    links:
        - mb

data:
  image: busybox
  volumes:
    - ./tmp:/artifacts

artifact:
    build:
        image: dasmith/quote
        dockerfile_path: Dockerfile.main
